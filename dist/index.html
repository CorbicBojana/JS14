<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | REST Countries API with color theme switcher</title>

  <link rel="stylesheet" href="./css/main.min.css" />
</head>
<body class="theme_dark">

  <header class="header">
    <h2>Where in the world?</h2>
    <button id="button_theme" class="button"><img src="./images/moon.svg" alt="moon" />Dark Mode</button>
  </header>

  <main id="main"class="main">

    <div class="container">
      <form id="form" class="form">
        <img src="./images/search.svg" />
        <input id="form_input" class="form_input" type="text" placeholder="Search for a country..." />
      </form>
      <div class="filter">
        <button id="button_filter" class="button">Filter by Region<span>></span></button class="button">
        <ul id="list_filter" class="list_filter">
          <li class="list_filter_item">Africa</li>
          <li class="list_filter_item">America</li>
          <li class="list_filter_item">Asia</li>
          <li class="list_filter_item">Europe</li>
          <li class="list_filter_item">Oceania</li>
        </ul>
      </div>
    </div>

    <div id="row"class="row">

    </div>

  </main>

  <script src="../app/js/main.js"></script>

</body>
</html>
